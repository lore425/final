<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
    />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
  <style>
    /* Fondo general de la página */
    body {
      background: linear-gradient(135deg, #90caf9 0%, #0d47a1 100%);
      min-height: 100vh;
    }

    /* Colores para el formulario sin tocar su contenido */
    form.border {
      background-color: #e3f2fd; /* azul muy suave para que resalte */
      border-color: #0d6efd !important; /* borde azul bootstrap */
    }

    .input-group-text {
      background-color: #0d6efd !important; /* azul */
      color: white !important;
      border-color: #0d6efd !important;
    }

    .form-control {
      border-color: #0d6efd !important;
    }

    /* Menú de navegación */
    .navbar-custom {
      background-color: #0d6efd;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: white;
    }

    .navbar-custom .nav-link:hover {
      color: #ffc107; /* amarillo bootstrap */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="#">Menú</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Quitamos ms-auto y agregamos justify-content-center -->
      <ul class="navbar-nav justify-content-center w-100">
        <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="registroprodcto.html">Registro producto</a></li>
       
      </ul>
    </div>
  </div>
</nav>


  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <form class="border rounded p-5 shadow">

          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="bi bi-person-circle"></i>
            </span>
            <input type="text" class="form-control" placeholder="nombres empleados" id="nombres" />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="bi bi-cash-coin"></i>
            </span>
            <input type="text" class="form-control" placeholder="salario promedio" id="salario" />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="bi bi-clock"></i>
            </span>
            <input type="text" class="form-control" placeholder="horas promedio" id="horas" />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="bi bi-person-vcard-fill"></i>
            </span>
            <input type="text" class="form-control" placeholder="cargo" id="cargo" />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="bi bi-calendar-date"></i>
            </span>
            <input type="text" class="form-control" placeholder="experiencia" id="experiencia" />
          </div>

          <button class="btn btn-outline-primary w-100" id="boton">Enviar</button>

        </form>
      </div>
    </div>
  </section>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
  <script src="./controlador.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
